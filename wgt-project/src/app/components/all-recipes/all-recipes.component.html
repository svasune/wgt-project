<div class="grid">
  <div class="card" *ngFor="let recipie of recipies">

    <mat-card align="center" class="recipe-card">
      <mat-card-header>
        <mat-card-title align="center">{{ recipie.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ recipie.imageUrl }}" alt="Photo of a {{ recipie.name }}">
      <mat-card-content>
        <p>
          {{ recipie.isVegetarian }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><span class="material-icons">
            favorite_border
          </span></button>
        <button mat-button routerLink="/recipe/{{ recipie.recipieId }}" routerLinkActive="active">full
          recipe</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
