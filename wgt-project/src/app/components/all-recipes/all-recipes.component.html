<div class="grid">
  <div class="card" *ngFor="let recipie of recipies">

    <mat-card align="center" class="recipe-card">
      <mat-card-header>
        <mat-card-title align="center">{{ recipie.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span class="content material-icons">
          watch_later
        </span>
        <span class="content">{{ recipie.timeToCook?.hours }}h </span>
        <span class="content">{{ recipie.timeToCook?.minutes }}min</span>
        <span *ngIf="recipie.isVegetarian == true" [appVegetarian]="text"></span>
      </mat-card-content>
      <img mat-card-image src="{{ recipie.imageUrl }}" alt="Photo of a {{ recipie.name }}">
      <mat-card-actions>
        <button mat-button>
          <span class="material-icons" (click)="changeIcon('favorite')">
            {{icon}}
          </span>
        </button>
        <button mat-button routerLink="/recipie/{{recipie.recipieId}}" routerLinkActive="active">full
          recipe
        </button>
        <!-- <button mat-button (click)="myClickHandler($event)" routerLink="/recipie/{{recipie.recipieId}}"
        routerLinkActive="active">full
        recipe
      </button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>



<router-outlet></router-outlet>
